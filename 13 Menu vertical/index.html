<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menú vertical</title>
</head>

<body>
    <nav>
        <header>
            <div class="bar"></div>
            <div class="user">
                <img src="profile 1.jpeg" width="100px" alt="">
                <div class="name">Nicolás Toscano</div>
            </div>
        </header>

        <div class="links">
            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:assistant" width="30" height="30"></iconify-icon>
                </div>
                <div class="title">Remote assistance</div>
            </a>
            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:calendar" width="30" height="30"></iconify-icon>
                </div>
                <div class="title">Calendar</div>
            </a>
            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:settings" width="30" height="30"></iconify-icon>
                </div>
                <div class="title">Settings</div>
            </a>
            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:bearish" width="30" height="30"></iconify-icon>
                </div>
                <div class="title">Analytics</div>
            </a>
            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:compact-camera" width="30" height="30"></iconify-icon>
                </div>
                <div class="title">Photo</div>
            </a>
        </div>
    </nav>

    <h1>Bienvenidos a mi página</h1>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
