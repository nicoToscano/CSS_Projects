<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voltear tarjetas en 3D</title>
</head>

<body>
    <div class="cards">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="bichon-maltes.jpg" alt="">
                </div>
                <div class="flip-card-back">
                    <h3>Bichón maltés</h3>
                    <p>Eschispeante y alegre,</p>
                    <p>Muy atentos</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="bulldog-frances.jpg" alt="">
                </div>
                <div class="flip-card-back">
                    <h3>Bulldog Francés</h3>
                    <p>Alegres, juguetones</p>
                    <p>Centro de atención</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="fox-terrier.jpg" alt="">
                </div>
                <div class="flip-card-back">
                    <h3>Fox Terrier</h3>
                    <p>Compañero leal, valiente</p>
                    <p>No le gusta estar solo</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
