<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Menú horizontal responsivo</title>
</head>

<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logotipo</div>
                <div class="more">
                    <button id="bMore">
                        <span class="material-symbols-outlined"> menu </span>
                    </button>
                </div>
            </div>
            <div id="links" class="links">
                <div class="submenu">
                    <a href="#">Servicios</a>
                    <a href="#">Nosotros</a>
                    <a href="#">Contacto</a>
                    <a href="#">Buscar</a>
                    <a href="#">Ingresar</a>
                    <a href="#">Registrarse</a>
                </div>

            </div>
        </div>

        <div class="desktop">
            <div class="logo">Logotipo</div>
            <div class="primary">
                <a href="#">Servicios</a>
                <a href="#">Nosotros</a>
                <a href="#">Contacto</a>
            </div>
            <div class="secondary full">
                <a href="#">Buscar</a>
                <a href="#">Ingresar</a>
                <a href="#">Registrarse</a>
            </div>
            <div class="secondary mini">
                <a href="#" class="more">Más</a>
                <div class="submenu">
                    <a href="#">Buscar</a>
                    <a href="#">Ingresar</a>
                    <a href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const bMore = document.querySelector('#bMore');
        const links = document.querySelector('#links');

        bMore.addEventListener("click", (e) => {
            links.classList.toggle("expanded");
        });
    </script>
</body>

</html>
