<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile">
            <img src="messi.webp" alt="">

            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="messi.webp" alt="">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Lionel Messi</a></div>
                    <div class="username">@leo_messi</div>
                </div>
                <div class="description">
                    Professional Soccer Player <a href="#">#Argentina</a>
                </div>

                <div class="follower-container">
                    <div class="following">
                        <a href="#"><span class="number">236</span> Followed</a>
                    </div>

                    <div class="followers">
                        <a href="#"><span class="number">1M</span> Followers</a>
                    </div>
                </div>

                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="cristiano.jpg" alt="">
                            <img src="mbappe.jpeg" alt="">
                            <img src="neymar.jpg" alt="">
                        </div>

                        <div class="names">
                            Tim Cook, Bill Gates y 80 people follow this account.
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
