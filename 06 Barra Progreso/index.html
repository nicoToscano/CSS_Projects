<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barra progreso</title>
</head>

<body>
    <div class="progressbar-container">
        <div class="outer-box">
            <div class="inner-box">100%</div>
            <svg xmls="http://www.w3.org/2000/svg" version="1.1" width="200" height="200">
                <defs>
                    <linearGradient id="gradientColor">
                        <stop offset="0%" stop-color="#22c1c3" />
                        <stop offset="100%" stop-color="#fdbb2d" />
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="80" stroke-linecap="round" />
            </svg>
        </div>
    </div>
</body>

</html>
